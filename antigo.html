<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Chatbox</title>
</head>
<body>
    <div class="main">
        <div class="upper_section">
            <img id="upper_bg" src="img/cloudy-sky-dawn.jpg">
        </div>
        <div class="profile">
            <i class='bx bxs-user' id="user" ></i>
            <h1>User name</h1>
        </div>
        <div class="middle_info"></div>
            <div class="menu1">
                <p>Como você se sente hoje?</p>
            </div>

            <div class="menu3">
                <div class="post3">
                    <i class='bx bx-happy-beaming' ></i>
                </div>
                <div class="post3">
                    <i class='bx bx-angry'></i>
                </div>
                <div class="post3">
                    <i class='bx bx-happy-beaming'></i>
                </div>
                <div class="post3">
                    <i class='bx bx-wink-tongue' ></i>
                </div>
                <div class="post3">
                    <i class='bx bx-cool'></i>
                </div>
                <div class="post3">
                    <i class='bx bx-sleepy'></i>
                </div>
                <div class="post3">
                    <i class='bx bx-happy-heart-eyes'></i>
                </div>
                <div class="post3">
                    <i class='bx bx-shocked'></i>
                </div>
                <div class="post3">
                    <i class='bx bx-wink-tongue' style="font-size: 50px;" ></i>
                </div>
            </div>

            <div class="menu2">
                <button>Horários</button>
                <button>Jogos</button>
                <button>Merenda</button>
                <button>Botão</button>
                <button>Botão</button>
                <button>Botão</button>
            </div>

                <div class="chatbox-wrapper">
                    <div class="chatbox-toggle">
                        <i class='bx bx-message-dots'></i>
                    </div>
                    <div class="chatbox-message-wrapper">
                        <div class="chatbox-message-header">
                            <div class="chatbox-message-profile">
                                <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="chatbox-message-image">
                                <div>
                                    <h4 class="chatbox-message-name">Psicólogo</h4>
                                    <p class="chatbox-message-status">online</p>
                                </div>
                            </div>
                            <div class="chatbox-message-dropdown">
                                <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
                                <ul class="chatbox-message-dropdown-menu">
                                    <li>
                                        <a href="#">Search</a>
                                    </li>
                                    <li>
                                        <a href="#">Report</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="chatbox-message-content">
                            <h4 class="chatbox-message-no-message">Você não tem mensagens</h4>
                            <!-- <div class="chatbox-message-item sent">
                                <span class="chatbox-message-item-text">
                                    Lorem, ipsum, dolor sit amet consectetur adipisicing elit. Quod, fugiat?
                                </span>

                                </span>
                                <span class="chatbox-message-item-time">08:30</span>
                            </div> -->
                        </div>
                        <div class="chatbox-message-bottom">
                            <form action="#" class="chatbox-message-form">
                                <textarea rows="1" placeholder="Escreva sua mensagem" class="chatbox-message-input"></textarea>
                                <button type="submit" class="chatbox-message-submit"><i class='bx bx-send' ></i></button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
